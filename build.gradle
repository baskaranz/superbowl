plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}

apply plugin: 'com.github.johnrengelman.shadow'

group 'au.com.dius.superbowl'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

shadowJar {
    baseName('superbowl')
    version(version)
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
